<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Component Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 2rem; 
        }
    </style>
</head>
<body>
    <h1>Simple Component Test</h1>
    
    <p>If components work, you should see red boxes below:</p>
    
    <test-component message="Hello Test!"></test-component>
    <formular-button variant="primary" label="Test Button"></formular-button>
    
    <script type="module">
        // Load the components
        import('./dist/index.esm.js').then(() => {
            console.log('Components loaded');
            
            // Add some debug info
            console.log('test-component registered:', !!customElements.get('test-component'));
            console.log('formular-button registered:', !!customElements.get('formular-button'));
            
            // Try creating components programmatically
            const testComp = document.createElement('test-component');
            testComp.setAttribute('message', 'Programmatic Test');
            document.body.appendChild(testComp);
            
            const button = document.createElement('formular-button');
            button.setAttribute('variant', 'success');
            button.setAttribute('label', 'Dynamic Button');
            document.body.appendChild(button);
            
        }).catch(error => {
            console.error('Failed to load components:', error);
        });
    </script>
</body>
</html>
