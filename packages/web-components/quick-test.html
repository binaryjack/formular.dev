<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Manager Test</title>
</head>
<body>
    <h1>Quick Manager Test</h1>
    <div id="results"></div>

    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        async function quickTest() {
            try {
                resultsDiv.innerHTML += '<p>üîÑ Loading managers...</p>';
                
                // Import managers from the built distribution
                const { 
                    createWebComponentManagers, 
                    WebComponentDomManager,
                    WebComponentStyleManager,
                    WebComponentNotificationManager
                } = await import('./dist/index.esm.js');
                
                resultsDiv.innerHTML += '<p>‚úÖ Managers loaded successfully</p>';
                
                // Test individual constructors
                const domManager = new WebComponentDomManager();
                resultsDiv.innerHTML += '<p>‚úÖ WebComponentDomManager created</p>';
                
                const styleManager = new WebComponentStyleManager();
                resultsDiv.innerHTML += '<p>‚úÖ WebComponentStyleManager created</p>';
                
                const notificationManager = new WebComponentNotificationManager();
                resultsDiv.innerHTML += '<p>‚úÖ WebComponentNotificationManager created</p>';
                
                // Test factory
                const managers = createWebComponentManagers();
                resultsDiv.innerHTML += '<p>‚úÖ Manager factory works</p>';
                
                // Test some methods
                if (typeof domManager.createShadowRoot === 'function') {
                    resultsDiv.innerHTML += '<p>‚úÖ DomManager has createShadowRoot method</p>';
                } else {
                    resultsDiv.innerHTML += '<p>‚ùå DomManager missing createShadowRoot method</p>';
                }
                
                if (typeof styleManager.addComponentStyles === 'function') {
                    resultsDiv.innerHTML += '<p>‚úÖ StyleManager has addComponentStyles method</p>';
                } else {
                    resultsDiv.innerHTML += '<p>‚ùå StyleManager missing addComponentStyles method</p>';
                }
                
                if (typeof notificationManager.showComponentDebug === 'function') {
                    resultsDiv.innerHTML += '<p>‚úÖ NotificationManager has showComponentDebug method</p>';
                } else {
                    resultsDiv.innerHTML += '<p>‚ùå NotificationManager missing showComponentDebug method</p>';
                }
                
                resultsDiv.innerHTML += '<p>üéâ All basic tests passed!</p>';
                
            } catch (error) {
                resultsDiv.innerHTML += `<p>‚ùå Error: ${error.message}</p>`;
                console.error('Test error:', error);
            }
        }
        
        quickTest();
    </script>
</body>
</html>
